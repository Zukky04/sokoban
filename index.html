<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÄâÂ∫´Áï™„Ç≤„Éº„É†</title>
    <style>
        #game-container {
            position: relative;
            width: 240px;
            height: 240px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 30px);
            gap: 1px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wall { background-color: #333; }
        .player { background-color: #00f; }
        .box { background-color: #f90; }
        .goal { background-color: #0f0; }
        .box-on-goal { background-color: #f0f; }
        #clear-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ÂÄâÂ∫´Áï™„Ç≤„Éº„É†</h1>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="clear-message">
            <div>„ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜüòäÔºÅ</div>
            <div id="clear-time"></div>
        </div>
    </div>
    <p>„É¨„Éô„É´: <span id="level-display">1</span></p>
    <p id="timer">ÁµåÈÅéÊôÇÈñì: 0Áßí</p>

    <script>
        const gameBoard = document.getElementById('game-board');
        const levelDisplay = document.getElementById('level-display');
        const clearMessage = document.getElementById('clear-message');
        const clearTime = document.getElementById('clear-time');
        const timerDisplay = document.getElementById('timer');
        let playerPosition = { x: 1, y: 1 };
        let boxPositions = [];
        let currentLevel = 0;
        let startTime;
        let timerInterval;

        const levels = [
            [
                "########",
                "#  #   #",
                "#   $  #",
                "#  $ # #",
                "# .  # #",
                "#  #.  #",
                "#   P  #",
                "########"
            ],
            [
                "########",
                "#     .#",
                "# $#   #",
                "#. #$  #",
                "#  #  ##",
                "#   $  #",
                "#  .P  #",
                "########"
            ],
            [
                "########",
                "#.  #  #",
                "#   $$ #",
                "# .#   #",
                "#  #$  #",
                "#     .#",
                "#   P  #",
                "########"
            ]
        ];

        let level = levels[currentLevel];

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `ÁµåÈÅéÊôÇÈñì: ${elapsedTime}Áßí`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            boxPositions = [];
            for (let y = 0; y < level.length; y++) {
                for (let x = 0; x < level[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (x === playerPosition.x && y === playerPosition.y) {
                        cell.classList.add('player');
                    } else {
                        switch (level[y][x]) {
                            case '#': cell.classList.add('wall'); break;
                            case '$': 
                                cell.classList.add('box');
                                boxPositions.push({ x, y });
                                break;
                            case '.': cell.classList.add('goal'); break;
                            case '*':
                                cell.classList.add('box-on-goal');
                                boxPositions.push({ x, y });
                                break;
                        }
                    }
                    gameBoard.appendChild(cell);
                }
            }
            levelDisplay.textContent = currentLevel + 1;
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (level[newY][newX] === '#') return; // Â£Å„Å´„Å∂„Å§„Åã„Çã

            const boxIndex = boxPositions.findIndex(box => box.x === newX && box.y === newY);
            if (boxIndex !== -1) {
                // ÁÆ±„ÇíÊäº„Åô
                const newBoxX = newX + dx;
                const newBoxY = newY + dy;
                if (level[newBoxY][newBoxX] === '#' || boxPositions.some(box => box.x === newBoxX && box.y === newBoxY)) return; // ÁÆ±„ÅåÊäº„Åõ„Å™„ÅÑ

                // ÁÆ±„ÇíÁßªÂãï
                boxPositions[boxIndex] = { x: newBoxX, y: newBoxY };
                updateLevelString(newBoxX, newBoxY, newX, newY);
            }

            updateLevelString(newX, newY, playerPosition.x, playerPosition.y);
            playerPosition = { x: newX, y: newY };
            createBoard();

            if (checkLevelComplete()) {
                nextLevel();
            }
        }

        function updateLevelString(newX, newY, oldX, oldY) {
            const isGoal = (x, y) => level[y][x] === '.' || level[y][x] === '*';
            const row = level[newY].split('');
            if (newX === playerPosition.x && newY === playerPosition.y) {
                row[newX] = 'P';
            } else {
                row[newX] = isGoal(newX, newY) ? '*' : '$';
            }
            level[newY] = row.join('');

            const oldRow = level[oldY].split('');
            oldRow[oldX] = isGoal(oldX, oldY) ? '.' : ' ';
            level[oldY] = oldRow.join('');
        }

        function checkLevelComplete() {
            return boxPositions.every(box => level[box.y][box.x] === '*');
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                level = levels[currentLevel];
                playerPosition = findPlayerPosition(level);
                createBoard();
            } else {
                showClearMessage();
            }
        }

        function findPlayerPosition(level) {
            for (let y = 0; y < level.length; y++) {
                for (let x = 0; x < level[y].length; x++) {
                    if (level[y][x] === 'P') {
                        return { x, y };
                    }
                }
            }
            return { x: 1, y: 1 }; // „Éá„Éï„Ç©„É´„Éà‰ΩçÁΩÆ
        }

        function showClearMessage() {
            stopTimer();
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            clearTime.textContent = `„ÅÇ„Å™„Åü„ÅÆË®òÈå≤„ÅØ${elapsedTime}Áßí`;
            clearMessage.style.display = 'flex';
            document.removeEventListener('keydown', handleKeyDown);
        }

        function handleKeyDown(e) {
            switch (e.key) {
                case 'ArrowUp': movePlayer(0, -1); break;
                case 'ArrowDown': movePlayer(0, 1); break;
                case 'ArrowLeft': movePlayer(-1, 0); break;
                case 'ArrowRight': movePlayer(1, 0); break;
            }
        }

        createBoard();
        startTimer();
        document.addEventListener('keydown', handleKeyDown);
    </script>
</body>
</html>
